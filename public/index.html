<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RSET Weather Landing</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('KE.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
    }

    .container img {
      width: 120px;
      margin-bottom: 15px;
    }

    .container h1 {
      color: #8B0000;
      font-size: 20px;
      margin-bottom: 30px;
    }

    .btn {
      padding: 14px 24px;
      font-size: 16px;
      background-color: #8B0000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #600000;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="rset.gif" alt="RSET Logo">
    <h1>Welcome to RSET Weather Station</h1>
    <button class="btn" onclick="location.href='weather.html'">Go to Weather Dashboard</button>
  </div>

</body>
</html>
